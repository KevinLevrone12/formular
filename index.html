<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на курс CODDY</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="left">      
      <img src="https://img.joomcdn.net/49abe0582a304eec6fa279ee6f8e00e4769e4339_original.jpeg" alt="CODDY Character" />
    </div>
    <div class="right">
      <div class="logo">hhhh</div>
      <span class="close">&times;</span>
      <h2>ЗАПИСЬ НА КУРС</h2>
      <form>
        <label for="name">Ваше имя и фамилия</label>
        <input type="text" id="name" placeholder="Ваше Имя и Фамилия" />

        <label for="child">Имя ребенка</label>
        <input type="text" id="child" placeholder="Имя Вашего ребенка" />

        <label for="city">Ваш город</label>
        <input type="text" id="city" placeholder="Ваш город" />

        <label for="phone">Ваш телефон</label>
        <input type="tel" id="phone" placeholder="+373 (00) 000-00-00" />

        <label for="email">Ваш e-mail</label>
        <input type="email" id="email" placeholder="mymail.com" />

        <div class="consent">
          <span class="consent-icon">&#10003;</span>
          <span>
            Устанавливая галочку напротив этого текста, Вы даёте согласие на обработку Ваших персональных данных для записи на курс.
            Текст и условия обработки данных указаны в <a href="#" class="privacy-link">Политике конфиденциальности</a>.
          </span>
        </div>

        <button type="submit" class="submit-btn">Записаться</button>
      </form>
    </div>
  </div>
</body>
</html>
